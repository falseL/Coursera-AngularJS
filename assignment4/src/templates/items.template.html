<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a ui-sref="home">Home</a></li>
        <li class="breadcrumb-item"><a ui-sref="categories">List</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{itemsList.name}}</li>
    </ol>
</nav>

<div class="container-fluid">
    <div class="row">   
        <div class="col-sm-6 col-lg-3 mb-2" ng-repeat="item in itemsList.items">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">
                        <span ng-show="item.large_portion_name">{{ item.large_portion_name }}</span>
                        <span ng-hide="item.large_portion_name">Price</span>
                        : {{ item.price_large }}
                        <span ng-if="item.small_portion_name">{{item.small_portion_name}}: {{ item.price_small }}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
