<a ui-sref="home">Home</a> &lt; <a ui-sref="categories">List</a> &lt; <span>{{itemsList.name}}</span>
<ul>
    <li ng-repeat="item in itemsList.items">
        <div>Item name: {{ item.name }}</div>
        <div>
            <span ng-show="item.large_portion_name">{{ item.large_portion_name }}</span>
            <span ng-hide="item.large_portion_name">Price</span>
            : {{ item.price_large }}</div>
        <div ng-if="item.small_portion_name">{{item.small_portion_name}}: {{ item.price_small }}</div>
    </li>
</ul>
